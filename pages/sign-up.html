<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WishingTo - Sign Up</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../CSS/sign-up.css">
    </head>

    <body>
        <main>
            <a href="../index.html"><h1>Wishing<span>To</span></h1></a>

            <div class="account">
                <form method="get" action="../pages/user-list.html">
                    <div class="container-email">
                        <input type="email" name="email" placeholder="Create Email" id="email">
                    </div>

                    <div class="container-password">
                        <input type="password" name="password" placeholder="Create Password" id="password">
                    </div>

                    <input type="button" name="sign-up" value="sign-up" onclick="signUp()" id="sign-up-button">
                </form>

                <p>Already have an account? <a href="./sign-in.html">Sign in</a></p>
            </div>
        </main>
        
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="../scripts/app.js"></script>
    </body>
</html>
